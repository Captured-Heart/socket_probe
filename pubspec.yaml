name: socket_probe
description: "A flutter application for testing websocket connections."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # state management
  flutter_bloc: ^9.0.0
  bloc_test: ^10.0.0
  equatable: ^2.0.7
  provider: ^6.1.2

  # network connection
  web_socket_channel: ^3.0.2
  socket_io_client: ^3.0.2

  # screen and utils
  bitsdojo_window: ^0.1.6
  intl: ^0.20.2
  logger: ^2.5.0

  get_it: ^8.0.3
  regex_router: ^2.0.2
  iconsax: ^0.0.8
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

